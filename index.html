      function updateProduct(product, isIncrease){
         const productInput = document.getElementById(product +'-count');
         const productCount = givenInput(product);
         // const productNewCount = productCount - 1;
         if(isIncrease == true){

         }

            productNewCount = productCount - 1;
         }

         // const productSum = productNewCount *59;

         if(product == 'phone'){

         }

            productSum = productNewCount * 59;
         }
